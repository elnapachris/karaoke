<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Karaoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        form {
            margin: 20px 0;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #32cd32;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #28a428;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        游꿗 Bienvenido al Karaoke 游꿗
    </header>

    <section>
        <h2>Ingresa tu Pedido de Canci칩n</h2>
        <form id="karaokeForm">
            <input type="text" id="name" placeholder="Tu nombre" required>
            <input type="text" id="song" placeholder="Canci칩n" required>
            <input type="text" id="artist" placeholder="Artista" required>
            <select id="type">
                <option value="karaoke">Karaoke</option>
                <option value="musica">M칰sica</option>
            </select>
            <button type="submit">A침adir a la Cola</button>
        </form>
    </section>

    <section>
        <h2>Cola de Canciones</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Canci칩n</th>
                    <th>Artista</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="songQueue">
                <!-- Las filas de canciones se agregar치n din치micamente -->
            </tbody>
        </table>
    </section>

    <!-- Firebase Config -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const songQueue = document.getElementById('songQueue');

        // Escuchar los cambios en la base de datos y actualizar la cola en tiempo real
        onValue(ref(database, 'songs'), (snapshot) => {
            songQueue.innerHTML = ''; // Limpiar la tabla antes de a침adir nuevas filas
            let index = 1;
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index++}</td>
                    <td>${data.name}</td>
                    <td>${data.song}</td>
                    <td>${data.artist}</td>
                    <td>${data.type}</td>
                `;
                songQueue.appendChild(row);
            });
        });

        // Agregar el pedido de canci칩n a la base de datos
        document.getElementById('karaokeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const song = document.getElementById('song').value;
            const artist = document.getElementById('artist').value;
            const type = document.getElementById('type').value;

            const newSongRef = push(ref(database, 'songs'));
            set(newSongRef, {
                name: name,
                song: song,
                artist: artist,
                type: type
            });

            alert('Tu pedido ha sido a침adido a la cola.');
            document.getElementById('karaokeForm').reset();
        });
    </script>
</body>
</html>
