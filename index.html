<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - Cumpleaños de El Napa Chris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            border-radius: 0 0 15px 15px;
        }
        form {
            width: 80%;
            margin: 15px auto;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #ff6b6b;
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4757;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        🎤 ¡Karaoke de El Napa Chris! 🎉
    </header>

    <form id="karaokeForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre" required>

        <label for="song">Canción:</label>
        <input type="text" id="song" placeholder="Nombre de la canción" required>

        <label for="artist">Artista:</label>
        <input type="text" id="artist" placeholder="Artista de la canción" required>

        <label for="type">Tipo:</label>
        <select id="type" required>
            <option value="karaoke">Karaoke</option>
            <option value="musica">Música</option>
        </select>

        <button type="submit">Agregar a la Cola</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Posición</th>
                <th>Nombre</th>
                <th>Canción</th>
                <th>Artista</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="songQueue">
            <!-- Lista de canciones en tiempo real -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('karaokeForm');
        const songQueue = document.getElementById('songQueue');

        // Escuchar los cambios en la cola de canciones en tiempo real
        onValue(ref(database, 'songs'), (snapshot) => {
            songQueue.innerHTML = '';
            let index = 1;
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index++}</td>
                    <td>${data.name}</td>
                    <td>${data.song}</td>
                    <td>${data.artist}</td>
                    <td>${data.type}</td>
                `;
                songQueue.appendChild(row);
            });
        });

        // Añadir nueva canción a la cola
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const song = document.getElementById('song').value;
            const artist = document.getElementById('artist').value;
            const type = document.getElementById('type').value;

            push(ref(database, 'songs'), {
                name,
                song,
                artist,
                type
            }).then(() => {
                form.reset();
                alert('Canción añadida a la cola.');
            }).catch((error) => {
                console.error('Error al añadir la canción:', error);
            });
        });
    </script>
</body>
</html>
