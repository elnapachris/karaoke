<body>
    <header>

    <div class="container">
        <h2>Ingresa tu Pedido</h2>
        <form id="karaokeForm">
            <input type="text" id="name" placeholder="Tu nombre" required><br>
            <input type="text" id="song" placeholder="CanciÃ³n" required><br>
            <input type="text" id="artist" placeholder="Artista" required><br>
            <select id="type" required>
                <option value="karaoke">Karaoke</option>
                <option value="music">Solo MÃºsica</option>

    <button class="admin-btn" onclick="location.href='admin.html'">Admin</button>

    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            databaseURL: "TU_DATABASE_URL",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const bannedWords = ["groseria1", "groseria2", "groseria3"]; // Lista de groserÃ­as a evitar

        function containsBannedWords(input) {
            for (let word of bannedWords) {
                if (input.toLowerCase().includes(word)) {
                    return true;
                }
            }
            return false;
        }

        document.getElementById('karaokeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const song = document.getElementById('song').value;
            const artist = document.getElementById('artist').value;
            const type = document.getElementById('type').value;

            if (containsBannedWords(name) || containsBannedWords(song) || containsBannedWords(artist)) {
                alert('El formulario contiene palabras inapropiadas.');
                return;
            }

            const newSongRef = database.ref('songs').push();
            newSongRef.set({
                name: name,
                song: song,
                artist: artist,
                type: type
            });

            alert('Tu pedido ha sido aÃ±adido a la cola.');
            document.getElementById('karaokeForm').reset();
        });
    </script>
