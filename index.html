<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - Cumplea帽os de El Napa Chris</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fffacd;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        h2 {
            color: #ff4500;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 80%;
            margin: 20px auto;
            background-color: #ffebcd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 2px solid #ff6347;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff4500;
        }
        .queue {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 2px solid #ff6347;
        }
        .queue, th, td {
            border: 2px solid #ff4500;
        }
        th, td {
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
         隆Bienvenido al Karaoke de El Napa Chris! 
    </header>

    <h2>隆Agrega tu canci贸n a la lista!</h2>

    <form id="karaokeForm">
        <label for="name">Tu Nombre:</label>
        <input type="text" id="name" required>

        <label for="song">Canci贸n:</label>
        <input type="text" id="song" required>

        <label for="artist">Artista:</label>
        <input type="text" id="artist" required>

        <label for="type">Tipo:</label>
        <select id="type" required>
            <option value="karaoke">Karaoke</option>
            <option value="musica">M煤sica</option>
        </select>

        <button type="submit">Agregar a la Cola</button>
    </form>

    <h2>Cola de Canciones</h2>
    <table class="queue">
        <thead>
            <tr>
                <th>Posici贸n</th>
                <th>Nombre</th>
                <th>Canci贸n</th>
                <th>Artista</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="songQueue">
            <!-- Las canciones se mostrar谩n din谩micamente aqu铆 -->
        </tbody>
    </table>

    <div class="footer">
         隆Gracias por celebrar el cumplea帽os de El Napa Chris con nosotros! 
    </div>

    <!-- Firebase Config -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('karaokeForm');
        const songQueue = document.getElementById('songQueue');

        // Escuchar y mostrar las canciones en tiempo real
        onValue(ref(database, 'songs'), (snapshot) => {
            songQueue.innerHTML = ''; // Limpiar la tabla antes de actualizar
            let index = 1;
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index++}</td>
                    <td>${data.name}</td>
                    <td>${data.song}</td>
                    <td>${data.artist}</td>
                    <td>${data.type}</td>
                `;
                songQueue.appendChild(row);
            });
        });

        // Enviar canci贸n a la base de datos
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const song = document.getElementById('song').value;
            const artist = document.getElementById('artist').value;
            const type = document.getElementById('type').value;

            const songRef = ref(database, 'songs');
            push(songRef, {
                name,
                song,
                artist,
                type
            }).then(() => {
                form.reset(); // Limpiar el formulario despu茅s de enviar
                alert('Canci贸n a帽adida a la cola.');
            }).catch((error) => {
                console.error('Error al agregar la canci贸n: ', error);
            });
        });
    </script>
</body>
</html>
