<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Karaoke - El Napa Chris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }
        header {
            background-color: #ff4757;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 0 0 15px 15px;
        }
        table {
            width: 90%;

            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff6b6b;
            color: white;
        }
        button {
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .move-up {
            background-color: #1e90ff;
            color: white;
        }
        .move-down {
            background-color: #ffa502;
            color: white;
        }
        .delete {
            background-color: #ff4757;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        ðŸŽ¶ Administra la Cola de Canciones ðŸŽ¶
    </header>

    <table id="songQueue">
        <thead>
            <tr>
                <th>PosiciÃ³n</th>
                <th>Nombre</th>
                <th>CanciÃ³n</th>
                <th>Artista</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Canciones agregadas dinÃ¡micamente -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const songQueue = document.getElementById('songQueue').querySelector('tbody');

        function renderQueue(songs) {
            songQueue.innerHTML = '';
            songs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${song.name}</td>
                    <td>${song.song}</td>
                    <td>${song.artist}</td>
                    <td>${song.type}</td>
                    <td>
                        <button class="move-up" onclick="moveUp(${index})">â¬†</button>
                        <button class="move-down" onclick="moveDown(${index})">â¬‡</button>
                        <button class="delete" onclick="deleteSong('${song.id}')">Eliminar</button>
                    </td>
                `;
                songQueue.appendChild(row);
            });
        }

        let songs = [];

        onValue(ref(database, 'songs'), (snapshot) => {
            songs = [];
            snapshot.forEach((childSnapshot) => {
                songs.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            renderQueue(songs);
        });

        window.moveUp = (index) => {
            if (index > 0) {
                swapSongs(index, index - 1);
            }
        };

        window.moveDown = (index) => {
            if (index < songs.length - 1) {
                swapSongs(index, index + 1);
            }
        };

        function swapSongs(fromIndex, toIndex) {
            const temp = songs[fromIndex];
            songs[fromIndex] = songs[toIndex];
            songs[toIndex] = temp;

            const updates = {};
            songs.forEach((song, i) => {
                updates[`songs/${song.id}`] = song;
            });

            update(ref(database), updates);
        }

        window.deleteSong = (id) => {
            remove(ref(database, `songs/${id}`)).then(() => {
                alert('CanciÃ³n eliminada.');
            }).catch((error) => {
                console.error('Error al eliminar la canciÃ³n:', error);
            });
        };
    </script>
</body>
</html>
