<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Karaoke - El Napa Chris</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebcd;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 30px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        h2 {
            color: #ff6347;
            font-size: 24px;
            margin-top: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fffacd;
        }
        table, th, td {
            border: 2px solid #ff4500;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff4500;
        }
        .move-btn {
            font-size: 14px;
            margin: 0 5px;
        }
        #birthdayBanner {
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            overflow: hidden;
        }
        #birthdayBanner img {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        🎉 Administración de Karaoke - Cumpleaños de El Napa Chris 🎉
    </header>

    <section id="birthdayBanner">
        <img src="https://example.com/banner-cumpleanos.jpg" alt="Feliz Cumpleaños El Napa Chris">
    </section>

    <section>
        <h2>Cola de Canciones</h2>
        <table>
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Nombre</th>
                    <th>Canción</th>
                    <th>Artista</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="adminQueue">
                <!-- Las canciones se agregarán dinámicamente aquí -->
            </tbody>
        </table>
    </section>

    <!-- Firebase Config -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const adminQueue = document.getElementById('adminQueue');

        // Escuchar cambios en la base de datos y actualizar la cola en tiempo real
        onValue(ref(database, 'songs'), (snapshot) => {
            adminQueue.innerHTML = ''; // Limpiar la tabla antes de añadir nuevas filas
            let songList = [];
            snapshot.forEach((childSnapshot) => {
                songList.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            // Llenar la tabla con las canciones y los botones de acción
            songList.forEach((data, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${data.name}</td>
                    <td>${data.song}</td>
                    <td>${data.artist}</td>
                    <td>${data.type}</td>
                    <td>
                        <button class="move-btn" onclick="moveSong('${data.id}', ${index}, -1)">⬆️</button>
                        <button class="move-btn" onclick="moveSong('${data.id}', ${index}, 1)">⬇️</button>
                        <button onclick="removeSong('${data.id}')">Eliminar</button>
                    </td>
                `;
                adminQueue.appendChild(row);
            });
        });

        // Función para eliminar una canción de la base de datos
        window.removeSong = function(songId) {
            const songRef = ref(database, 'songs/' + songId);
            remove(songRef).then(() => {
                alert('Canción eliminada correctamente.');
            }).catch((error) => {
                console.error('Error al eliminar la canción: ', error);
            });
        };

        // Función para mover una canción en la cola
        window.moveSong = function(songId, currentIndex, direction) {
            const songRef = ref(database, 'songs');
            let newIndex = currentIndex + direction;
            if (newIndex < 0 || newIndex >= adminQueue.rows.length) return; // Verifica los límites de la lista

            onValue(songRef, (snapshot) => {
                let songArray = [];
                snapshot.forEach((childSnapshot) => {
                    songArray.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                // Intercambiar las posiciones en el array
                const temp = songArray[currentIndex];
                songArray[currentIndex] = songArray[newIndex];
                songArray[newIndex] = temp;

                // Actualizar la base de datos con el nuevo orden
                songArray.forEach((song, index) => {
                    const songPosRef = ref(database, 'songs/' + song.id);
                    update(songPosRef, {
                        order: index
                    });
                });
            });
        };
    </script>
</body>
</html>
