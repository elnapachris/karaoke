<body>
    <header>

    </header>

    <h2 style="text-align: center;">Control de la Cola de Canciones</h2>

    <table id="songQueue">
        <thead>
            <tr>
                <th>PosiciÃ³n</th>
                <th>Nombre</th>
                <th>CanciÃ³n</th>
                <th>Artista</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Canciones agregadas dinÃ¡micamente -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const songQueue = document.getElementById('songQueue').querySelector('tbody');

        function renderQueue(songs) {
            songQueue.innerHTML = '';
            songs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${song.name}</td>
                    <td>${song.song}</td>
                    <td>${song.artist}</td>
                    <td>${song.type}</td>
                    <td>
                        <button onclick="moveUp(${index})">â¬†</button>
                        <button onclick="moveDown(${index})">â¬‡</button>
                    </td>
                `;
                songQueue.appendChild(row);
            });
        }

        let songs = [];

        onValue(ref(database, 'songs'), (snapshot) => {
            songs = [];
            snapshot.forEach((childSnapshot) => {
                songs.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            renderQueue(songs);
        });

        window.moveUp = (index) => {
            if (index > 0) {
                swapSongs(index, index - 1);
            }
        };

        window.moveDown = (index) => {
            if (index < songs.length - 1) {
                swapSongs(index, index + 1);
            }
        };

        function swapSongs(fromIndex, toIndex) {
            const temp = songs[fromIndex];
            songs[fromIndex] = songs[toIndex];
            songs[toIndex] = temp;

            const updates = {};
            songs.forEach((song, i) => {
                updates[`songs/${song.id}`] = song;
            });

            update(ref(database), updates);
        }
    </script>
</body>
