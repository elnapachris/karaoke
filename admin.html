<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Karaoke - El Napa Chris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }
        header {
            background-color: #ff4757;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 0 0 15px 15px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff6b6b;
            color: white;
        }
        button {
            padding: 6px 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .move-up {
            background-color: #1e90ff;
            color: white;
        }
        .move-down {
            background-color: #ffa502;
            color: white;
        }
        .delete {
            background-color: #ff4757;
            color: white;
        }
        .clear-queue {
            margin: 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #auth-section, #register-section {
            text-align: center;
            margin: 20px;
        }
        #register-section {
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <header>
        🎶 Administra la Cola de Canciones 🎶
    </header>

    <!-- Formulario de inicio de sesión -->
    <div id="auth-section">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button id="login-button">Iniciar Sesión</button>
    </div>

    <!-- Formulario de registro de nuevos usuarios (aparece solo cuando hay un usuario autenticado) -->
    <div id="register-section">
        <h2>Registrar Nuevo Administrador</h2>
        <input type="email" id="register-email" placeholder="Correo electrónico">
        <input type="password" id="register-password" placeholder="Contraseña">
        <button onclick="register()">Registrar</button>
    </div>

    <!-- Contenido para administradores autenticados -->
    <div id="admin-content" style="display: none;">
        <table id="songQueue">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Nombre</th>
                    <th>Canción</th>
                    <th>Artista</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Canciones agregadas dinámicamente -->
            </tbody>
        </table>
        <button class="clear-queue" onclick="clearQueue()">Limpiar Cola de Canciones</button>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import { getDatabase, ref, onValue, update, remove, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById('login-button').addEventListener('click', login);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    console.log("Usuario autenticado");
                })
                .catch(error => {
                    alert("Error al iniciar sesión: " + error.message);
                });
        }

        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Usuario registrado exitosamente");
                })
                .catch(error => {
                    alert("Error al registrar: " + error.message);
                });
        }

        function logout() {
            signOut(auth).then(() => {
                console.log("Usuario desconectado");
            }).catch(error => {
                console.error("Error al cerrar sesión: ", error);
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'block'; // Ahora visible
                document.getElementById('admin-content').style.display = 'block';
            } else {
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('register-section').style.display = 'none';
                document.getElementById('admin-content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
