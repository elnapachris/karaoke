<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Karaoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #dc143c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a80000;
        }
    </style>
</head>
<body>
    <header>
        🎤 Panel de Administración de Karaoke 🎤
    </header>

    <section>
        <h2>Cola de Canciones</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Canción</th>
                    <th>Artista</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="adminQueue">
                <!-- Las filas de canciones se agregarán dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Firebase Config -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const adminQueue = document.getElementById('adminQueue');

        // Escuchar los cambios en la base de datos y actualizar la cola en tiempo real
        onValue(ref(database, 'songs'), (snapshot) => {
            adminQueue.innerHTML = ''; // Limpiar la tabla antes de añadir nuevas filas
            let index = 1;
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index++}</td>
                    <td>${data.name}</td>
                    <td>${data.song}</td>
                    <td>${data.artist}</td>
                    <td>${data.type}</td>
                    <td><button onclick="removeSong('${childSnapshot.key}')">Eliminar</button></td>
                `;
                adminQueue.appendChild(row);
            });
        });

        // Función para eliminar una canción de la base de datos
        window.removeSong = function(songId) {
            const songRef = ref(database, 'songs/' + songId);
            remove(songRef).then(() => {
                alert('Canción eliminada correctamente.');
            }).catch((error) => {
                console.error('Error al eliminar la canción: ', error);
            });
        };
    </script>
</body>
</html>
